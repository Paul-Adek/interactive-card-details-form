<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="side-one" id="side-one">
      <div class="card-front" id="card-front">
        <span class="num" id="card-num">0000 0000 0000 0000</span>
        <div>
          <span class="name" id="card-name">Jane Appleseed</span>
          <span class="ex-date" id="card-ex-date">00/00</span>
        </div>
      </div>

      <div class="card-back" id="card-back">
        <span id="card-cvc">000</span>
      </div>
    </div>

    <div class="side-two" id="side-two">

      <div class="card-details" id="form-con">
        <div class="one">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" autocomplete="off" spellcheck="false">
          <span class="error" id="error-name"></span>
        </div>

        <div class="two">
          <label for="num">Card Number</label>
          <input type="text" id="num" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" maxlength="19">
          <span class="error" id="error-num"></span>
        </div>

        <div class="three">
          <div>
            <label>Exp. Date (MM/YY)</label>
            <br>
            <div class="input-box">
              <input type="text" id="month" placeholder="MM" autocomplete="off" maxlength="2">
              <input type="text" id="year" placeholder="YY" autocomplete="off" maxlength="2">
            </div>
            <span class="error" id="error-date"></span>
          </div>


          <div class="input-box-cvc">
            <label for="cvc">CVC</label>
            <input type="password" id="cvc" placeholder="e.g. 123" autocomplete="off" maxlength="3">
            <span class="password" title="Show Password" id="eyeIcon"></span>
            <span class="error" id="error-cvc"></span>
          </div>
        </div>


        <button id="submit-btn">Confirm</button>
      </div>

    </div>

    <div class="completed" id="completed">
      <img src="images/icon-complete.svg" alt="image">
      <h2>Thank you!</h2>
      <span>We've added your card details</span>
      <button id="continue">Continue</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Adekomi</a>.
    </div>
  </div>


</body>

</html>
